<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokemon</title>
  </head>
  <body class="bg-warning">
    <header class="header mt-3">
      <div class="container">
        <h1 class="header__heading p-3 text-center">PoKeMoN</h1>
      </div>
    </header>

    <main class="pokemon">
      <div class="container">
        <ul
          class="pokemon__hero-list d-flex flex-wrap justify-content-around m-0 p-0 mb-5"
        >
          <li
            class="pokemon__hero-item border border-dark rounded-3 border-2 border-opacity-75 fw-bolder bg-white px-5 py-2"
          >
            Gross
          </li>
          <li
            class="pokemon__hero-item border border-dark rounded-3 border-2 border-opacity-75 fw-bolder bg-white px-5 py-2"
          >
            Search
          </li>
          <li
            class="pokemon__hero-item border border-dark rounded-3 border-2 border-opacity-75 fw-bolder bg-white px-5 py-2"
          >
            Aa-Zz
          </li>
          <li
            class="pokemon__hero-item border border-dark rounded-3 border-2 border-opacity-75 fw-bolder bg-white px-5 py-2"
          >
            Button
          </li>
        </ul>

        <ul
          class="pokemon__list d-flex flex-wrap justify-content-between m-0 p-0"
        ></ul>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
